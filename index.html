    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Button rotation animation
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.style.transform = 'scale(0.8) rotate(180deg)';
            setTimeout(() => {
                toggleButton.style.transform = '';
            }, 200);
        }

        // Load saved theme or default to light
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);

        let display = document.getElementById('display');
        let currentInput = '';
        let shouldResetDisplay = false;
        let history = [];

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                display.value = '';
                shouldResetDisplay = false;
            }
            
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
            currentInput = display.value;
        }

        function clearAll() {
            display.value = '0';
            currentInput = '';
            // Ge√ßmi≈üi de temizle
            history = [];
            updateHistoryDisplay();
        }

        function clearEntry() {
            // Son girilen sayƒ±yƒ± sil, operat√∂rlerden sonrasƒ±nƒ± temizle
            let expression = display.value;
            let lastOperatorIndex = Math.max(
                expression.lastIndexOf('+'),
                expression.lastIndexOf('-'),
                expression.lastIndexOf('*'),
                expression.lastIndexOf('√ó'),
                expression.lastIndexOf('/')
            );
            
            if (lastOperatorIndex !== -1) {
                // Son operat√∂rden sonrasƒ±nƒ± sil
                display.value = expression.substring(0, lastOperatorIndex + 1);
            } else {
                // Hi√ß operat√∂r yoksa t√ºm√ºn√º temizle
                display.value = '0';
            }
            currentInput = display.value;
        }

        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
            currentInput = display.value;
        }

        function calculate() {
            try {
                let expression = display.value;
                // G√ºvenlik i√ßin sadece sayƒ±lar ve matematik operat√∂rlerine izin ver
                if (!/^[0-9+\-*/.() ]+$/.test(expression)) {
                    throw new Error('Ge√ßersiz karakter');
                }
                
                // √ó i≈üaretini * ile deƒüi≈ütir
                expression = expression.replace(/√ó/g, '*');
                
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('Ge√ßersiz i≈ülem');
                }
                
                // Ge√ßmi≈üe ekle
                addToHistory(display.value + ' = ' + result);
                
                display.value = result;
                shouldResetDisplay = true;
                currentInput = result.toString();
                
            } catch (error) {
                display.value = 'Hata';
                shouldResetDisplay = true;
                setTimeout(() => {
                    if (display.value === 'Hata') {
                        display.value = '0';
                    }
                }, 1500);
            }
        }

        function addToHistory(calculation) {
            history.unshift(calculation);
            if (history.length > 10) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            let historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                let historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item;
                historyList.appendChild(historyItem);
            });
        }

        function toggleHistory() {
            let historyDiv = document.getElementById('history');
            if (historyDiv.style.display === 'none') {
                historyDiv.style.display = 'block';
            } else {
                historyDiv.style.display = 'none';
            }
        }

        // Klavye desteƒüi
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Sayfa y√ºklendiƒüinde display'i sƒ±fƒ±rla
        window.onload = function() {
            display.value = '0';
        };
    </script>
</body>
